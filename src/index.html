<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
    </head>
    <body>
        <div class="navbar">
            <div class="home">
                <a href="#top">
                    <img class="home" src="" alt="Home" />
                </a>
            </div>
            <ul>
                <li>About Me</li>
                <li>Skills</li>
                <li>Projects</li>
            </ul>
            <div class="github">
                <a href="https://github.com/DragonflyValkyrie?tab=repositories">
                    <img
                        class="navbar-links"
                        src='<%=require("./images/github-white.png")%>'
                        alt="LinkedIn-logo"
                    />
                </a>
            </div>
            <div class="linkedin">
                <a href="https://www.linkedin.com/">
                    <img
                        class="navbar-links"
                        src='<%=require("./images/Li-Logo-Small.png")%>'
                        alt="LinkedIn-logo"
                    />
                </a>
            </div>
        </div>
        <div class="about-container"></div>

        <div class="skills-container">
            <div class="scroller" data-direction="left" data-speed="normal">
                <ul class="tag-list scroller_inner">
                    <img
                        class="logos"
                        src='<%=require("./images/html-logo.png")%>'
                        alt="HTML Logo"
                    />
                    <img
                        class="logos"
                        src='<%=require("./images/css-logo.png")%>'
                        alt="CSS Logo"
                    />
                    <img
                        class="logos"
                        src='<%=require("./images/js-logo.png")%>'
                        alt="JavaScript Logo"
                    />
                    <img
                        class="logos"
                        src='<%=require("./images/jest-logo.png")%>'
                        alt="Jest Logo"
                    />
                    <img
                        class="logos"
                        src='<%=require("./images/webpack-logo.png")%>'
                        alt="Webpack Logo"
                    />
                    <img
                        class="logos"
                        src='<%=require("./images/git-logo.png")%>'
                        alt="Git Logo"
                    />
                    <img
                        class="logos"
                        src='<%=require("./images/github-white.png")%>'
                        alt="GitHub Logo"
                    />
                    <img
                        class="logos"
                        src='<%=require("./images/npm-logo.png")%>'
                        alt="npm Logo"
                    />
                </ul>
            </div>
        </div>

        <div class="projects-container"></div>
    </body>
</html>
