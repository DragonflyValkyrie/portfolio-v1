<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
    </head>
    <body>
        <div class="navbar">
            <div class="home">
                <a href="#top">
                    <img class="home" src="" alt="Home" />
                </a>
            </div>
            <ul>
                <li><a href="About"> About Me</a></li>
                <li><a href="Skills">Skills</a></li>
                <li><a href="Projects">Projects</a></li>
            </ul>
            <div class="socials">
                <div class="github">
                    <a
                        href="https://github.com/DragonflyValkyrie?tab=repositories"
                    >
                        <img
                            class="navbar-icons"
                            src='<%=require("./images/github-white.png")%>'
                            alt="LinkedIn-logo"
                        />
                    </a>
                </div>
                <div class="linkedin">
                    <a href="https://www.linkedin.com/">
                        <img
                            class="navbar-icons"
                            src='<%=require("./images/Li-Logo-Small.png")%>'
                            alt="LinkedIn-logo"
                        />
                    </a>
                </div>
            </div>
        </div>

        <div class="about-container"></div>

        <div class="skills-container">
            <div class="scroller" data-direction="left" data-speed="normal">
                <ul class="tag-list scroller_inner">
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/html-logo.png")%>'
                            alt="HTML Logo"
                        />
                    </div>
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/css-logo.png")%>'
                            alt="CSS Logo"
                        />
                    </div>
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/js-logo.png")%>'
                            alt="JavaScript Logo"
                        />
                    </div>
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/jest-logo.png")%>'
                            alt="Jest Logo"
                        />
                    </div>
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/webpack-logo.png")%>'
                            alt="Webpack Logo"
                        />
                    </div>
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/git-logo.png")%>'
                            alt="Git Logo"
                        />
                    </div>
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/github-white.png")%>'
                            alt="GitHub Logo"
                        />
                    </div>
                    <div class="logo-container">
                        <img
                            class="logos"
                            src='<%=require("./images/npm-logo.png")%>'
                            alt="npm Logo"
                        />
                    </div>
                </ul>
            </div>
        </div>

        <div class="projects-container"></div>
    </body>
</html>
