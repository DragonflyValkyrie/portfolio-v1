<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
    </head>
    <body>
        <div class="navbar">
            <div class="logo"></div>
            <ul>
                <li>About Me</li>
                <li>Skills</li>
                <li>Projects</li>
            </ul>
            <div class="linkedin">
                <a href="https://www.linkedin.com/">
                    <img src=<%=require("/images/Li-Logo.png")% alt="LinkedIn-logo" />
                </a>
            </div>
        </div>
        <div class="about-container"></div>

        <div class="skills-container">
            <div class="scroller">
                <ul class="tag-list scroller_inner">
                    <img
                        src="https://i.pravatar.cc/150?img=1"
                        alt="HTML Logo"
                    />
                    <img src="https://i.pravatar.cc/150?img=3" alt="CSS Logo" />
                    <img
                        src="https://i.pravatar.cc/150?img=2"
                        alt="JavaScript Logo"
                    />
                    <img
                        src="https://i.pravatar.cc/150?img=3"
                        alt="Jest Logo"
                    />
                    <img
                        src="https://i.pravatar.cc/150?img=4"
                        alt="Webpack Logo"
                    />
                    <img src="https://i.pravatar.cc/150?img=5" alt="Git Logo" />
                    <img
                        src="https://i.pravatar.cc/150?img=6"
                        alt="GitHub Logo"
                    />
                </ul>
            </div>
        </div>

        <div class="projects-container"></div>
    </body>
</html>
